<!--canvas验证码绘制-->
<script type="text/javascript">
    var verifyCode = new GVerify("varifyimg");
    document.getElementById("phonecodebtnlogin").onclick = function(){
        var res = verifyCode.validate(document.getElementById("varify").value);
        if(res){
            alert("验证正确");
        }else{
            alert("验证码错误");
        }
    }
</script>
<script type="text/javascript">
    $(function () {
        $(".logintab").on("click", "span", function () {
            $(this).addClass("Logindefalut").siblings().removeClass("Logindefalut");
            if ($(this).index() == 0) {
                $("#login_0").css("display", "block").siblings().css("display", "none");
            } else {
                $("#login_1").css("display", "block").siblings().css("display", "none");
            }
        });
        $("#loginbtn").click(function () {
            $("#backinfo").text("");
            $.post("js/shopdata/userinfo.php", {
                        status: "login",
                        userID: $("#user0").val(),
                        password: $("#password0").val()
                    },
                    function (res) {
                        switch (res) {
                            case "0":
                                $("#backinfo").text("用户名不存在！");
                                break;
                            case "1":
                                $("#backinfo").text("用户名与密码不符！");
                                break;
                            default:
                                $.cookie("username", $("#user0").val());
                                window.location.href = "index.html";
                        }
                    })
        })
    });
</script>
